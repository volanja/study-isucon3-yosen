# prefork MPM: Implements a non-threaded, pre-forking web server
# See: http://httpd.apache.org/docs/2.4/mod/prefork.html
LoadModule mpm_prefork_module modules/mod_mpm_prefork.so
<IfModule prefork.c>
StartServers       20
MinSpareServers    20
MaxSpareServers   30
ServerLimit      256
MaxClients       256
MaxRequestsPerChild  4000
</IfModule>


